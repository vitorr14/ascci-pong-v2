<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Pong Game</title>
  <style>
    /* Estilos b√°sicos */
    body {
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      background-color: #000;
      display: block;
      margin: 0 auto;
    }
    #victoryMessage {
      font-size: 40px;
      color: #fff;
      display: none;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
      animation: explode 2s ease-out forwards;
    }
    @keyframes explode {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ASCII Pong Game</h1>
  <div id="victoryMessage"></div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script src="game.js"></script>
</body>
</html>
