<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASCII Pong</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #menu, #winScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: black;
    }
    #gameCanvas {
      display: none;
      background-color: black;
    }
    canvas {
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>ASCII Pong</h1>
    <label for="maxScore">Escolha a pontuação máxima (7, 10 ou 15):</label>
    <input id="maxScore" type="number" min="7" max="15" step="1" />
    <button onclick="startGame('friend')">Jogar com Amigo</button>
    <button onclick="startGame('bot')">Jogar contra IA</button>
  </div>

  <div id="winScreen" style="display:none">
    <h2 id="winnerText"></h2>
    <button onclick="restartGame()">Tentar novamente</button>
    <button onclick="returnToMenu()">Voltar ao menu</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script src="pong.js"></script>
</body>
</html>
