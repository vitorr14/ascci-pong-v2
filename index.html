<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Pong</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      color: white;
      text-align: center;
    }

    #gameContainer {
      display: none;
    }

    #menu {
      display: block;
    }

    canvas {
      border: 1px solid white;
    }

    #victory {
      display: none;
      color: white;
      font-size: 24px;
    }

    select {
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Escolha o modo de jogo</h1>
    <button onclick="startLocalGame()">Jogar com amigo (local)</button>
    <button onclick="startBotGame()">Jogar contra o Bot</button>
  </div>

  <div id="gameContainer">
    <select id="difficulty">
      <option value="easy">Fácil</option>
      <option value="medium" selected>Médio</option>
      <option value="hard">Difícil</option>
    </select>
    <br>
    <canvas id="pong" width="800" height="400"></canvas>
    <div id="victory"></div>
  </div>

  <script src="pong.js"></script>
</body>
</html>
