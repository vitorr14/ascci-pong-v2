<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>ASCII Pong</title>
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      overflow: hidden;
      font-family: monospace;
    }

    canvas {
      display: block;
      margin: auto;
      background-color: #000;
      border: 2px solid white;
    }

    #victory {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: lime;
      font-size: 32px;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="victory"></div>
  <script src="pong.js"></script>
</body>
</html>
